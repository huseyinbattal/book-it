<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>New Room Page</title>
      <link
         rel="stylesheet"
         type="text/css"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
         />
      <link
         rel="stylesheet"
         type="text/css"
         href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
         />
      <link rel="stylesheet" type="text/css" href="./styles.css" />
   </head>
   <body>
      <div class="container container-fluid">
         <div class="row wrapper">
            <div class="col-10 col-lg-8">
               <form class="shadow-lg" enctype="multipart/form-data">
                  <h1 class="mb-4">New Room</h1>
                  <div class="form-group">
                     <label for="name_field">Name</label>
                     <input
                        type="text"
                        id="name_field"
                        class="form-control"
                        value=""
                        required
                        />
                  </div>
                  <div class="form-group">
                     <label for="price_field">Price</label>
                     <input
                        type="text"
                        id="price_field"
                        class="form-control"
                        value=""
                        required
                        />
                  </div>
                  <div class="form-group">
                     <label for="description_field">Description</label>
                     <textarea
                        class="form-control"
                        id="description_field"
                        rows="8"
                        value=""
                        required
                        ></textarea>
                  </div>
                  <div class="form-group">
                     <label for="address_field">Address</label>
                     <input
                        type="text"
                        id="address_field"
                        class="form-control"
                        value=""
                        required
                        />
                  </div>
                  <div class="form-group">
                     <label for="category_field">Category</label>
                     <select class="form-control" id="category_field" value="">
                        <option value="">King</option>
                        <option value="">Single</option>
                        <option value="">Twins</option>
                     </select>
                  </div>
                  <div class="form-group">
                     <label for="category_field">Guest Capacity</label>
                     <select class="form-control" id="guestCapacity_field" value="">
                        <option value="">1</option>
                        <option value="">2</option>
                     </select>
                  </div>
                  <div class="form-group">
                     <label for="category_field">Number of Beds</label>
                     <select class="form-control" id="numOfBeds_field" value="">
                        <option value="">1</option>
                        <option value="">2</option>
                     </select>
                  </div>
                  <label class="mb-3">Room Features</label>
                  <div class="form-check">
                     <input
                        class="form-check-input"
                        type="checkbox"
                        id="internet_checkbox"
                        value=""
                        />
                     <label class="form-check-label" for="internet_checkbox">
                     Internet
                     </label>
                  </div>
                  <div class="form-check">
                     <input
                        class="form-check-input"
                        type="checkbox"
                        id="breakfast_checkbox"
                        value=""
                        />
                     <label class="form-check-label" for="breakfast_checkbox">
                     Breakfast
                     </label>
                  </div>
                  <div class="form-check">
                     <input
                        class="form-check-input"
                        type="checkbox"
                        id="airConditioned_checkbox"
                        value=""
                        />
                     <label class="form-check-label" for="airConditioned_checkbox">
                     Air Conditioned
                     </label>
                  </div>
                  <div class="form-check">
                     <input
                        class="form-check-input"
                        type="checkbox"
                        id="petsAllowed_checkbox"
                        value=""
                        />
                     <label class="form-check-label" for="petsAllowed_checkbox">
                     Pets Allowed
                     </label>
                  </div>
                  <div class="form-check">
                     <input
                        class="form-check-input"
                        type="checkbox"
                        id="roomCleaning_checkbox"
                        value=""
                        />
                     <label class="form-check-label" for="roomCleaning_checkbox">
                     Room Cleaning
                     </label>
                  </div>
                  <div class="form-group mt-4">
                     <label>Images</label>
                     <div class="custom-file">
                        <input
                           type="file"
                           name="room_images"
                           class="custom-file-input"
                           id="customFile"
                           multiple
                           />
                        <label class="custom-file-label" for="customFile">
                        Choose Images
                        </label>
                     </div>
                     <img
                        src=""
                        alt="Images Preview"
                        class="mt-3 mr-2"
                        width="55"
                        height="52"
                        />
                  </div>
                  <button type="submit" class="btn btn-block new-room-btn py-3">
                  CREATE
                  </button>
               </form>
            </div>
         </div>
      </div >
   </body>
</html>
