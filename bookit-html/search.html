<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Page</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="container container-fluid">
      <div class="row wrapper">
        <div class="col-10 col-lg-5">
          <form class="shadow-lg">
            <h2 class="mb-3">Search Rooms</h2>
            <div class="form-group">
              <label for="location_field">Location</label>
              <input
                type="text"
                class="form-control"
                id="location_field"
                placeholder="new york"
                value=""
              />
            </div>

            <div class="form-group">
              <label for="guest_field">No. of Guests</label>
              <select class="form-control" id="guest_field" value="">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>

            <div class="form-group">
              <label for="room_type_field">Room Type</label>
              <select class="form-control" id="room_type_field" value="">
                <option>King</option>
                <option>Single</option>
                <option>Twins</option>
              </select>
            </div>

            <button type="submit" class="btn btn-block py-2">Search</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
